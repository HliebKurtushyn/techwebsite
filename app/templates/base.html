<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My FastAPI App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div><a href="{{ request.url_for('home') }}" style="font-size: 1.5em; font-weight: bold;">TechService</a></div>
        <div>
            <a href="{{ request.url_for('home') }}">Home page</a>
            <a href="{{ request.url_for('problems') }}">Problems main page</a>
            <a href="{{ request.url_for('problem_request') }}">New problem request</a>
        </div>
    </nav>
    <main> <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
