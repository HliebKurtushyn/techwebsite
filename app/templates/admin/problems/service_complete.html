{% extends 'base.html' %}

{% block head %}
    <title>TechService - Check message</title>
{% endblock %}

{% block content %}
    {%if flash_msg%}
        <span>{{flash_msg}}</span>
    {%endif%}

    <form method="post">
        <textarea placeholder="Виконаний обсяг робіт" name="work_done"></textarea>
        <textarea placeholder="Використані матеріали" name="parts_used"></textarea>
        <input type="hidden" name="problem_id" value="{{problem_id}}">
        <button type="submit">Завершити</button>
    </form>
    <h2>{{message}}</h2>
{% endblock %}
