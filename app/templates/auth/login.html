{% extends 'base.html' %}

{% block head %}
    <title>TechService - Log in</title>
{% endblock %}

{% block content %}
    {%if flash_msg%}
        <span>{{flash_msg}}</span>
    {%endif%}

    <form method="post">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Log in</button>
    </form>

    <p>Don't have an account? <a href="{{ request.url_for('signup') }}">Sign up</a></p>
{% endblock %}
