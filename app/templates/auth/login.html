{% extends 'base.html' %}

{% block content %}
    {%if flash_msg%}
        <span>{{flash_msg}}</span>
    {%endif%}

    <form method="post">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Log in</button>
    </form>

    <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
{% endblock %}
